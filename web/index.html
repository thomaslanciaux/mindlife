<!DOCTYPE html><html lang="en" ng-app="ML"><head><meta charset="utf-8"><title>{{envVars.website_name}} - {{pageTitle}}</title><link rel="stylsheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700"><link rel="stylesheet" href="index.css"></head><body style="overflow-x:hidden"><div class="header"><h1 ng-bind="envVars.website_name" class="navbar-brand"></h1><nav class="navbar navbar-default navbar-fixed-top"><ul><li ng-repeat="item in nav"><a ng-href="#{{item.path}}" ng-class="navClass(item.path)" ng-bind="item.label"></a></li><li ng-switch="isLoggedIn"><span ng-switch-when="true"><a ng-class="navClass('dashboard')" ng-href="#/{{lang}}/dashboard">Dashboard</a><br><a ng-class="navClass('signout')" ng-href="#/{{lang}}/signout">Sign out </a></span><a ng-switch-default ng-class="navClass('signin')" ng-href="#/{{lang}}/signin">Sign in</a></li></ul><form class="navbar-form navbar-right"><div class="input-group"><input type="search" name="searchInput" ng-model="searchString" autocomplete="off" placeholder="Type your query hereâ€¦" spellcheck="false" required class="form-control input-sm"><span class="form-group-btn"><button type="submit" class="btn btn-primary">Search</button></span></div></form></nav></div><div ng-view class="content"></div><div class="footer"><div class="footer-container"><div ng-bind="envVars.website_name" class="footer-brand"></div><div ng-bind="envVars.company_description" class="footer-em"></div><div class="footer-address"><div ng-bind="envVars.company_address" class="address"></div><address><div ng-bind="envVars.company_telephone" class="phone"></div><a ng-href="mailto:{{envVars.company_email}}" ng-bind="envVars.company_email" class="mail"></a></address><nav class="navbar"><ul><li ng-repeat="item in nav"><a ng-href="#{{item.path}}" ng-class="navClass(item.path)" ng-bind="item.label"></a></li></ul></nav></div></div></div><script src="index.min.js"></script></body></html>
