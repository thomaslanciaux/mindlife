<section><header><h1 ng-bind="'Question ' + current + ' of ' + fields.length"></h1></header></section><ol class="quiz"><li ng-repeat="field in fields"><label for="quiz-{{$index}}" ng-bind="field.field_label" bind-once="bind-once"></label><span ng-switch="field.type"><input ng-switch-when="Text" type="text" id="quiz-{{$index}}"/><textarea ng-switch-when="Longtext" rows="5" id="quiz-{{$index}}"></textarea><input ng-switch-when="Email" type="email" id="quiz-{{$index}}"/><input ng-switch-when="Date" type="date" id="quiz-{{$index}}"/><ul ng-switch-when="Checkboxes"><li ng-repeat="opt in field.opts"><input type="checkbox" name="quiz-{{$parent.$index}}[]" value="{{$index}}" id="quiz-{{$parent.$index}}-{{$index}}"/><label for="quiz-{{$parent.$index}}-{{$index}}" ng-bind="opt"></label></li></ul><ul ng-switch-when="Radio"><li ng-repeat="opt in field.opts"><input type="radio" name="quiz-{{$parent.$index}}" value="{{$index}}" id="quiz-{{$parent.$index}}-{{$index}}"/><label for="quiz-{{$parent.$index}}-{{$index}}" ng-bind="opt"></label></li></ul></span></li></ol>
