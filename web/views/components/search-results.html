<article ng-if="pageType == 'search'"><header><h1><span ng-bind="sections.length + ' '" bind-once="bind-once"></span><small>results found for your search</small></h1></header><div ng-if="sections.length &gt; 1"><strong>Filter results</strong><ul><li ng-repeat="type in sectionTypes"><a role="button" ng-click="filterSearch(type.name)" ng-class="filterClass(type.name)"><span ng-bind="type.name | componentsType"></span></a><small ng-bind="' (' + type.count + ')'" bind-once="bind-once"></small></li></ul><p ng-if="filter"><strong>Displaying results in <em ng-bind="filter.type | componentsType"></em></strong><br/><a ng-click="filterReset()">Remove filter</a></p></div></article>
