<section><header ng-switch="section.type"><h1 ng-switch-default="ng-switch-default" ng-bind="section.form_name"></h1><h1 ng-switch-when="Questionnaire" ng-bind="'Question ' + current + ' of ' + section.fields.length"></h1></header><form><p ng-if="section.form_description" ng-bind="section.form_description" bind-once="bind-once"></p><ol class="form"><li ng-repeat="field in section.fields"><label for="form-{{section.form_template_id}}-{{$index}}" ng-bind="field.field_label" bind-once="bind-once"></label><span ng-switch="field.type"><input ng-switch-when="Text" type="text" id="form-{{section.form_template_id}}-{{$index}}"/><input ng-switch-when="Email" type="email" id="form-{{section.form_template_id}}-{{$index}}"/><input ng-switch-when="Date" type="date" id="form-{{section.form_template_id}}-{{$index}}"/><ul ng-switch-when="Checkboxes"><li ng-repeat="opt in field.opts"><input type="checkbox" name="form-{{section.form_template_id}}-{{$parent.$index}}[]" value="{{$index}}" id="form-{{section.form_template_id}}-{{$parent.$index}}-{{$index}}"/><label for="form-{{section.form_template_id}}-{{$parent.$index}}-{{$index}}" ng-bind="opt"></label></li></ul><ul ng-switch-when="Radio"><li ng-repeat="opt in field.opts"><input type="radio" name="form-{{section.form_template_id}}-{{$parent.$index}}" value="{{$index}}" id="form-{{section.form_template_id}}-{{$parent.$index}}-{{$index}}"/><label for="form-{{section.form_template_id}}-{{$parent.$index}}-{{$index}}" ng-bind="opt"></label></li></ul><span ng-switch-when="Image"><input type="file" id="form-{{section.form_template_id}}-{{$index}}" placeholder="Select a file to attach"/></span><textarea ng-switch-when="Longtext" rows="5" id="form-{{section.form_template_id}}-{{$index}}"></textarea><select ng-switch-when="Select" id="form-{{section.form_template_id}}-{{$index}}"><option ng-repeat="opt in field.opts" value="{{$index}}" ng-bind="opt"></option></select><select ng-switch-when="Country" id="form-{{section.form_template_id}}-{{$index}}"><option ng-repeat="opt in countries" value="opt.code" ng-bind="opt.name"></option></select></span><p ng-if="field.field_description" ng-bind-html="field.field_description" bind-once="bind-once"></p></li></ol><p class="submit"><button type="submit">Submit</button></p><p ng-if="section.form_confirmation_message" ng-bind-html="section.form_confirmation_message" bind-once="bind-once"></p></form></section>
