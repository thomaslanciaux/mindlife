<div class="container"><section class="signup-form"><header><h1>Sign up to MINDLIFE</h1></header><form><fieldset><p><label for="signup-name">Printable name</label><input type="text" id="signup-name" required="required" placeholder="Your printable name, (eg. John Doe)"/></p><p><label for="signup-username">Username</label><input type="text" id="signup-username" required="required" placeholder="Username to be shown publicly"/></p><p><label for="signup-password">Password</label><input type="password" id="signup-password" required="required" placeholder="Please enter a password"/><br/><small>This password will be your HELPconnect password</small></p><p><label for="signup-password-confirm">Password confirmation</label><input type="password" id="signup-password-confirm" required="required" placeholder="Please confirm the password"/></p><p><label for="signup-country">Country of residence</label><select id="signup-country" required="required"><option value="null">Please select</option></select></p><p><label for="signup-lang">Prefered reading language</label><select id="signup-lang" required="required"><option value="null">Please select</option></select></p><p class="submit"><button type="submit">Sign up</button></p></fieldset></form></section></div>
