<div style="height:20rem" ng-class="galleryClass(section.description_gallery_left)" class="gallery negative-margin"><ul style="overflow:hidden;overflow-x:auto;padding:0;text-align:center;font-size:0;white-space:nowrap;list-style:none;height:100%"><li bind-once="bind-once" ng-repeat="item in section.gallery" style="display:inline-block;height:100%"><img bind-once="bind-once" lazy-src="{{env.REST_URL}}/uploads/{{item.file_dir}}" style="display:block;max-height:100%;max-width:100%"/></li></ul></div><p ng-if="section.gallery_description" ng-bind="section.gallery_description" bind-once="bind-once"></p><div bind-once="bind-once" ng-bind-html="section.description | hl:searchQuery"></div><div bind-once="bind-once" ng-bind-html="section.description_only | hl:searchQuery"></div>
