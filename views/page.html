<div class="container"><h1 bind-once="bind-once" ng-bind="pageTitle" ng-if="pageTitle" class="page-title"></h1><article ng-if="pageType == 'search'"><header><h1><span ng-bind="sections.length + ' '" bind-once="bind-once"></span><small>results found for your search</small></h1></header><div ng-if="sections.length &gt; 1"><strong>Filter results</strong><ul><li ng-repeat="type in sectionTypes"><a role="button" tabindex="0" ng-href="#/{{lang}}/search/{{searchQuery}}?filter={{type.name}}" ng-click="filterSearch(type.name)" ng-class="filterClass(type.name)"><span ng-bind="type.name | componentsType"></span><small ng-bind="' (' + type.count + ')'" bind-once="bind-once"></small></a></li></ul><p ng-if="filter"><strong>Displaying results in <em ng-bind="filter.type | componentsType"></em></strong><br/><a ng-click="filterReset()" tabindex="0" href="">Remove filter</a></p></div></article><section ng-repeat="section in sections | filter:filter" class="section"><header ng-if="section.title" id="{{section.anchor}}" class="section-header"><h1><small ng-if="pageType === 'search' &amp;&amp; sections.length &gt; 1" ng-bind="$index + 1 + ' '"></small><strong bind-once="bind-once" ng-bind-html="section.title | hl:searchQuery"></strong></h1></header><div class="section-content"><div ng-if="section.type === 'Questionnaire' || section.type == 'Form'" ng-include="'views/components/form.html'"></div><div ng-if="section.type === 'DescriptionOnly'" ng-include="'views/components/description-only.html'"></div><div ng-if="section.type === 'DescriptionGallery'" ng-include="'views/components/description-gallery.html'"></div><div ng-if="section.type === 'Gallery'" ng-include="'views/components/gallery.html'"></div><div ng-if="section.type === 'CallToAction'" ng-include="'views/components/call-to-action.html'"></div><div ng-if="section.type === 'ExternalLink'" ng-include="'views/components/external-link.html'"></div><div ng-if="section.type === 'File'" ng-include="'views/components/file.html'"></div><div ng-if="section.type === 'Quote'" ng-include="'views/components/quote.html'"></div><div ng-if="section.type === 'Audio'" ng-include="'views/components/audio.html'"></div><div ng-if="section.type === 'GoogleMaps'" ng-include="'views/components/google-map.html'"></div><div ng-if="section.type === 'YoutubeVideo'" ng-include="'views/components/youtube-embed.html'"></div></div></section></div>
