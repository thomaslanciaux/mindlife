<div ng-switch-when="Slider" class="form-slider"><a ng-click="field.submit_input = field.slider_floor" role="button" tabindex="0" class="limit-label">{{field.slider_floor_label}} </a><input type="range" ng-model="field.submit_input" ng-required="field.required" min="{{field.slider_floor}}" max="{{field.slider_ceiling}}" step="{{field.slider_step}}"/><a ng-click="field.submit_input = field.slider_ceiling" role="button" tabindex="0" class="limit-label">{{field.slider_ceiling_label}} </a><br/><strong>{{field.submit_input}}/{{field.slider_ceiling}}</strong></div>
